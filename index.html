<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Self-Checkout UI</title>
  </head>

  <body>

    <header>
      <div class="header-logo">
        <img
          class="logo-img"
          src="./images/CCLS_LOGO_WHITE_T.png"
          alt="Camden County Library System Logo"
        />
      </div>
      <hr class="border" />
    </header>

    <!-- Flip Cards Section -->
    <nav>
      <div class="flip-card-container">
        <!-- Catalog Flip Card -->
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="btn btn-border-catalog card-img">
                <img
                  src="./images/CatalogSearchBlueAvenir.png"
                  alt="Catalog Search Button"
                />
              </div>
            </div>
            <div class="flip-card-back-catalog">
              <h3 style="text-align:center;">CATALOG</h3>
              <p>A place to check out books and resources.</p>
            </div>
          </div>
        </div>

        <!-- Checkout Flip Card -->
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="btn btn-border-checkout card-img">
                <img
                  src="./images/CheckoutPurpleAvenir.png"
                  alt="Checkout Button"
                />
              </div>
            </div>
            <div class="flip-card-back-checkout">
              <h3>CHECKOUT</h3>
              <p>Checkout books and manage your account.</p>
            </div>
          </div>
        </div>

        <!-- Events Flip Card -->
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="btn btn-border-events card-img">
                <img
                  src="./images/EventsOrangeAvenir.png"
                  alt="Events Button"
                />
              </div>
            </div>
            <div class="flip-card-back-events">
              <h3>EVENTS</h3>
              <p>Explore library events and programs.</p>
            </div>
          </div>
        </div>

        <!-- Meeting Rooms Flip Card -->
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="btn btn-border-meeting card-img">
                <img
                  src="./images/MeetingRoomGreenAvenir.png"
                  alt="Meeting Room Button"
                />
              </div>
            </div>
            <div class="flip-card-back-meetingroom">
              <h3>MEETINGS</h3>
              <p>Reserve meeting rooms for events and gatherings.</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="footer">
      <div class="footer-button-display">
        <img
          class="logo-img-footer"
          src="./images/CCLS_LOGO_WHITE_T.png"
          alt="Camden County Library System Logo"
        />
        <button>TEXT SIZE</button>
        <button id="ctButton">CONTRAST</button>
        <button class="language-button">ENGLISH</button>
      </div>
    </div>

    <div>L????/ddkfkf</div>
    <div></div>
    <div></div>
    <div></div>

    <script src="scripts.js"></script>
  </body>
</html>
