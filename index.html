<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Self-Checkout-UI</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img
					class="logo-img"
					src="./images/CCLS_LOGO_WHITE_T.png"
					alt="Camden County Library System Logo"
				/>
			</div>
			<hr class="border" />
			<!-- <div><img src="./images/color bar 2019.png" alt="Divider" /></div> The above CCLS Border as an image-->
		</header>
		<nav>
			<div class="flex-grid">
				<section class="col">
					<div class="btn btn-border-catalog btn-img">
						<a href="https://catalog.camdencountylibrary.org/">
							<img
								src="./images/CatalogSearchBlueAvenir.png"
								alt="Catalog Search Button"
								width="300px"
								height="300px"
							/>
						</a>
					</div>
					<div class="btn btn-border-checkout btn-img">
						<a
							href="https://voorhees.camden.bywatersolutions.com/cgi-bin/koha/sco/sco-main.pl"
						>
							<img
								src="./images/CheckoutPurpleAvenir.png"
								alt="Checkout Button"
								width="300px"
								height="300px"
							/>
						</a>
					</div>
					<div class="btn btn-border-events btn-img">
						<a href="https://www.camdencountylibrary.org/">
							<img 
								src="./images/MeetingRoomGreenAvenir.png" 
								alt="Website Home" 
								width="300px" 
								height="300px"
								>
						</a> 
					</div>
				</section>
				<section class="col">
					<div class="btn btn-border-events btn-img">
						<a href="https://events.camdencountylibrary.org/">
							<img
								src="./images/EventsOrangeAvenir.png"
								alt="Events Button"
								width="300px"
								height="300px"
							/>
						</a>
					</div>
					<div class="btn btn-border-meeting btn-img">
						<a
							href="https://events.camdencountylibrary.org/reserve-room/by-room"
						>
							<img
								src="./images/MeetingRoomGreenAvenir.png"
								alt="Meeting Room Button"
								width="300px"
								height="300px"
							/>
						</a>
					</div>
				</section>
			</div>
		</nav>

	<a href="https://www.camdencountylibrary.org/">
		<img src="./images/MeetingRoomGreenAvenir.png" alt="" width="300px" height="300px">
	</a> 
</div> -->
	</body>
</html>
